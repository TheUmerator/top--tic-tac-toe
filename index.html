<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- <div class="score-container">CURRENT SCORE</div> -->
        <div class="board"></div>
        <div class="turn">IT'S CURRENTLY MY TURN</div>
        <div class="btn-container">
            <button class="new">PLAY AGAIN</button>
            <button class="reset">RESET GAME</button></div>
    </div>
    <div class="score">
        <div class="player-one-score">0</div>
        -
        <div class="player-two-score">0</div>
    </div>
</body>
</html>
